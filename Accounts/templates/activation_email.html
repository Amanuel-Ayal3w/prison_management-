<!DOCTYPE html>
<html>
<head>
    <title>Activate your account</title>
</head>
<body>
    <p>Hello {{ user.username }},</p>
    <p>Thank you for registering with us. Please click the link below to activate your account:</p>
    <p><a href="{{ activation_link }}">Activate your account</a></p>
    <p>If the above link does not work, copy and paste the following URL into your browser:</p>
    <p>{{ activation_link }}</p>
    <p>Thank you!</p>
</body>
</html>
