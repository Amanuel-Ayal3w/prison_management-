<!-- Custom Delete Confirmation Modal -->
<div id="deleteConfirmationModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <div class="icon-box">
            <i class="material-icons">&#xE5CD;</i>
        </div>
        <p class="modal-text">Are you sure you want to delete this room? This won't be undone !</p>
        <div class="modal-footer">
            <button id="confirmDeleteBtn" class="btn btn-danger">Yes</button>
            <button class="btn btn-secondary close-modal">No</button>
        </div>
    </div>
</div>

<style>
    /* Custom Modal Styles */
    .modal {
        display: none; /* Hide the modal by default */
        position: fixed;
        z-index: 1;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0,0,0,0.4); /* Black with opacity */
    }

    .modal-content {
        background-color: #fefefe;
        margin: 15% auto; /* Centers the modal vertically and horizontally */
        padding: 20px;
        border: 1px solid #888;
        width: 50%;
        text-align: center;
        position: relative; /* For positioning the close button */
    }

    .close {
        color: #f15e5e;
        font-size: 28px;
        font-weight: bold;
        position: absolute;
        top: 10px;
        right: 10px;
        cursor: pointer;
    }

    .close:hover,
    .close:focus {
        color: #ff0000;
        text-decoration: none;
    }

    .icon-box {
        width: 50px;
        height: 50px;
        margin: 0 auto 20px;
        border-radius: 50%;
        z-index: 9;
        text-align: center;
        border: 3px solid #f15e5e;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .icon-box i {
        color: #f15e5e;
        font-size: 36px;
    }

    .modal-text {
        font-size: 18px; /* Bigger text */
        margin-bottom: 20px;
    }

    .modal-footer {
        display: flex;
        justify-content: center;
        gap: 10px;
    }

    .btn {
        min-width: 100px;
        font-size: 18px;
    }
</style>
